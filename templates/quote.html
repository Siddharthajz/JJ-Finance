<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <link href="/static/quote.css" rel="stylesheet">
    </head> 
 
<body>
    <div class="quoteSearch mb-5">
        <h2 type="text"></h2>
        <br>
        <br>
        <form action="/quote" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control bg-dark text-light pt-5" name="Quote" placeholder="Quote - Only Symbols" type="text"/>
            </div>
            <div style="text-align:center">
            <button class="btn btn-success text-center" type="Submit">Find</button>
            </div>
        </form>
    </div>


    <hr class="my-3 bg-secondary">


    <div>
    {% if symbolDict %}

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Symbol</th>
            <th scope="col">High</th>
            <th scope="col">Low</th>
            <th scope="col">Open</th>
            <th scope="col">Close</th>
            <th scope="col">Volume</th>
            <th scope="col">Adjusted Close</th>
          
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{ symbol }}</th>
            <td>{{ symbolDict['High'] }}</td>
            <td>{{ symbolDict['Low'] }}</td>
            <td>{{ symbolDict['Open'] }}</td>
            <td>{{ symbolDict['Close'] }}</td>
            <td>{{ symbolDict['Volume'] }}</td>
            <td>{{ symbolDict['Adj Close'] }}</td>
          </tr>
        </tbody>
    </table>

    {% endif %}
    </div>

</body>
</html>
