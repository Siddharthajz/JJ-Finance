{% extends 'layout.html' %}

{% block title %}Practice - History{% endblock %}

{% block main %}
<table class="table table-striped table-dark mt-3">
    <tr>
      <th>  Symbol  </th>
      <th>  Shares  </th>
      <th>  Price  </th>
      <th>  Time  </th>
      <th>  TOTAL  </th>
    </tr>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>₹{{ '%0.2f' % row[2] }}</td>
      <td>{{ row[3] }}</td>
      <td>₹{{ '%0.2f' % (row[2] * row[1]) }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
